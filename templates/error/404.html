{% extends "error/error_base.html" %}

{% block title %}404 Page Not Found{% endblock %}

{% block content %}
    <div class="error">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <h2>Sorry, the page you are looking for does not exist.</h2>
    </div>
    <a href="{{ url_for('frontend.index') }}" id="link-back">Go back to Home <i class="fa-solid fa-arrow-right"></i></a>

    <script>
        const referrer = document.referrer;
        const link = document.getElementById("link-back");
        if (referrer) {
            const refUrl = new URL(referrer);
            const slug = refUrl.pathname + refUrl.search + refUrl.hash;
            link.href = referrer;
            link.innerHTML = '<i class="fa-solid fa-arrow-left"></i> Back to previous page';
        }
    </script>
{% endblock %}
