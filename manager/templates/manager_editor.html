{% extends "manager_base.html" %}

{% block title %}Manager{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('manager.static', filename='editor.css') }}" />
{% endblock %}

{% block content %}
    <h1>Article editor</h1>

    <div class="manager-editor-info">
        <h2>Your editing article <code>{{ article.id }}</code></h2>
    </div>

    <form action="{{ url_for('manager.save_api') }}" method="post">
        <input type="hidden" name="id" value="{{ article.id }}" />

        <div class="manager-editor-section manager-editor-title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ article.title }}" placeholder="Enter article title" maxlength="250" required />
        </div>

        <div class="manager-editor-section manager-editor-description">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Short summary of the article" maxlength="500" required>{{ article.description }}</textarea>
        </div>

        <div class="manager-editor-section manager-editor-image">
            <label>Image</label>
            <img src="{{ url_for('media.get_file', id=article.cover_image_id) }}" alt="Cover Image" />
        </div>

        <div class="manager-editor-section manager-editor-content">
            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Write the full content here..." required>{{ article.content }}</textarea>
        </div>

        <div class="manager-editor-section manager-editor-authors">
            <label for="authors">Authors</label>
            <input type="text" id="authors" name="authors" value="{{ article.authors | join(', ') }}" placeholder="e.g., John Doe, Jane Smith" />
        </div>

        <div class="manager-editor-section manager-editor-tags">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" value="{{ article.tags | join(', ') }}" placeholder="e.g., tech, health, news" required />
        </div>
    </form>
{% endblock %}
